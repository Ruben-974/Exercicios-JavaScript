<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Â° exercicio JavaScript</title>

    <style>

        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            text-align: center;
            width: 20%;
            height: 50%;
        }

        div#soma {
            margin: 50px 0px 0px 50px;
        }

        p#resp {
            display: inline-block;
        }

    </style>

</head>
<body id='body'>

    <div id="soma">

        <input type="number" name="tn1" id="tn1"> +
        <input type="number" name="tn2" id="tn2"> = 
        <p id="resp">0</p>
        
    </div>

    <script>

        tn1 = document.getElementById('tn1')
        tn2 = document.getElementById('tn2')
        body = document.getElementById('body')

        tn1.addEventListener('mouseout', somar)
        tn1.addEventListener('mouseup', somar)

        tn2.addEventListener('mouseout', somar)
        tn2.addEventListener('mouseup', somar)

        body.addEventListener('mouseout', somar)
        body.addEventListener('mouseup', somar)

        function somar() {

            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            res = document.getElementById('resp')
            res.innerText = n1 + n2

        }

    </script>

</body>
</html>
