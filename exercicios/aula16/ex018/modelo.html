<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisar números</title>
</head>
<body>

    <header>
        <h1>Analisar números</h1>
    </header>

    <section>

        <div id="entrada">

            <p>Digite um numero (1 até 100):</p> 
            <input type="number" name="num" id="num"> 
            <input type="button" value="Adicionar" id="add" >

        </div>
        
        <div id="saida">

            <select name="lista" id="lista" size="10">
            
            </select>

            <p id="paragrafo"></p>

        </div>

        <input type="button" value="Finalizar" id="fim">

    </section>

    <footer>@Rúben Israel</footer>
    
    <script src="script.js"></script>

</body>
</html>
